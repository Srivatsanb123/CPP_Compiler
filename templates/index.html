<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1200px-ISO_C%2B%2B_Logo.svg.png">
        <style>
            body {
                font-family: "Montserrat", Arial;
                background-color:#3c404d;
                font-size: 14px;
                line-height: 1.4em;
                font-weight: 400;
                padding: 0;
                margin: 0;
            }
            form {
                margin: 20px;
                margin-left: 30px;
            }
            h1 {
                text-align: center;
                font-family:monospace;
                font-size: 50px;
                padding-top: 22px;
                color: white;
            }
            h2 {
                font-family:monospace;
                font-size: 25px;
                padding-top: 22px;
                color: cornsilk;
            }
            /* Reset some default textarea styles */
            .cppcode {
                border: none;
                outline: none;
                resize: none;
                overflow: auto;
                font-family: 'Courier New', Courier, monospace;
                font-size: 14px;
                padding: 10px;
                line-height: 1.4;
            }

            /* Apply code editor styles */
            .cppcode {
                width: 100%;
                height: 400px; /* Adjust the height as needed */
                background-color: #272822;
                color: #F8F8F2;
                display: block;
                white-space: pre;
                tab-size: 4;
            }

            /* Add scrollbar styles */
            .cppcode::-webkit-scrollbar {
                width: 12px;
            }

            .cppcode::-webkit-scrollbar-track {
                background: #272822;
            }

            .cppcode::-webkit-scrollbar-thumb {
                background-color: #75715e;
                border-radius: 6px;
            }
            .fieldset-container {
                width: 100%;
                overflow-x: auto;
            }
            fieldset{
                background-color: black;
                height: 200px;
                color: white;
            }
            .fieldset-container::-webkit-scrollbar {
                width: 12px;
            }

            .fieldset-container::-webkit-scrollbar-track {
                background: #272822;
            }

            .fieldset-container::-webkit-scrollbar-thumb {
                background-color: #75715e;
                border-radius: 6px;
            }
            label{
                color: aliceblue;
            }
            button {
                background-color:crimson;
                color: #ffffffe4;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
            }
            button:hover {
                background-color: #666;
            }
            .history{
                width: 400px;
                background-color: #343434;
            }
            .precode{
                width: 400px;
                height:400px;
                overflow: auto;
                overflow-x:auto;
                color: blanchedalmond;
            }
            a {
                color: white;
                padding: 10px 10px;
                text-decoration: none;
                position: relative;
                left: 120px;
            }
            a:hover{
                background-color:black;
            }
            table th{
                text-align: left;
            }

            form table th{
                padding:0px 20px;
            }
        </style>
        <title>Online C++ Compiler</title>
    </head>
    <body>
        <table>
            <th class="history">
                <h2>Last executed code:</h2>
                {% if history %}
                    <pre class="precode">{{ history[-1][0] }}</pre>
                    <a href="./history" target="_blank">View Full History</a>
                {% endif %}
            </th>
            <th><form method="POST" autocomplete="off" action="#outputscr">
                <table>
                <th>
                <h1>C++ Compiler</h1><br>
                <label>Enter Your C++ code:</label><br>
                <textarea placeholder="Your Code goes here..." class="cppcode" id="cppcode" name="cppcode" rows="20" cols="80"  onkeydown="preventTab(event)" required>{% if cppcode %}{{cppcode}}{% else %}#include &lt;iostream&gt;
using namespace std;
int main() {

}{% endif %}</textarea><br><br>
            </th>
            <th>
                <label>Enter Your Input:</label><br>
                <textarea placeholder="Enter your input..." id="input" name="input" rows="10" cols="40"></textarea><br>
                <button type="submit">Run >></button>

            </th>
            </table>
            </form></th>
        </table>
        <h2>Output:</h2>
        <div class="fieldset-container">
        <fieldset class="outputscr" id="outputscr">
            {% if output %}
            <pre>{{ output }}</pre>
            {% endif %}
        </fieldset>
        </div>
        <br><br>
        <script>
            // Prevent Tab key from switching focus in the textarea
            function preventTab(event) {
                if (event.key === "Tab") {
                    event.preventDefault();

                    // Insert a tab character at the caret position
                    var textarea = event.target;
                    var start = textarea.selectionStart;
                    var end = textarea.selectionEnd;
                    var value = textarea.value;
                    textarea.value = value.substring(0, start) + "\t" + value.substring(end);
                    textarea.selectionStart = textarea.selectionEnd = start + 1;
                }
            }
            function codecheck(){
                var cppcode = document.getElementById("cppcode").value;
                if (cppcode.includes("main")){
                    return false;
                }
                return true;
            }
            var form=document.querySelector("form");
            form.addEventListener("submit", function(e){
                e.preventDefault();
                if(codecheck()){
                    alert("The code must contain main() to execute");
                }else{
                    form.submit();
                }
            });
        </script>
    </body>
</html>
