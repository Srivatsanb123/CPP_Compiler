<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1200px-ISO_C%2B%2B_Logo.svg.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/scroll/simplescrollbars.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>C++ Compiler</title>
</head>
<body>
    <form method="POST" autocomplete="off" action="#outputscr">
        <div class="container">
            <div class="profile">
                <div><img class="picture" src="https://cobaltsettlements.com/wp-content/uploads/2019/03/blank-profile.jpg"></div>
                <div class="name">{{ username }}</div>
                <div class="logout"><a id="Logout">Logout</a></div>
            </div>
            <div class="head"><h1>C++ Compiler</h1></div>
            <div class="history">
                <h2>Last executed code:</h2>
                {% if history %}
                    <pre class="precode">{{ history[-1][0] }}</pre>
                    <br><br>
                    <a href="./history" target="_blank"><strong>View Full History</strong></a>
                {% else %}
                    <p style="color: blanchedalmond;">No Code Executed Yet</p>
                {% endif %}
                <br><br>
            </div>
            <div class="code">
                <label>Enter Your C++ code:</label><br>
                <textarea id="cppcode" name="cppcode" required>{% if cppcode %}{{cppcode}}{% else %}#include &lt;iostream&gt;
using namespace std;
int main()
{
}{% endif %}</textarea>
            </div>
            <div class="input">
                <label>Enter Your Input:</label><br>
                <textarea placeholder="Enter your input..." id="input" name="input"></textarea><br>
                <button type="submit">Run >></button>
            </div>
            <div class="output">
                <h2>Output:</h2>
                <div class="outputscr" id="outputscr">
                    {% if output %}
                        <pre>{{ output }}</pre>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/scroll/simplescrollbars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
