<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1200px-ISO_C%2B%2B_Logo.svg.png">
    <link rel="stylesheet" type="text/css" href="../static/codemirror-5.65.13/theme/dracula.css">
    <link rel="stylesheet" type="text/css" href="../static/codemirror-5.65.13/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="../static/codemirror-5.65.13/addon/scroll/simplescrollbars.css">
    <style>
        body {
            font-family: "Montserrat", Arial;
            background-color: #000;
            font-size: 14px;
            line-height: 1.4em;
            font-weight: 400;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-family: monospace;
            font-size: 50px;
            padding: 50px 0px;
            margin: 0;
            color: white;
        }

        h2 {
            font-family: monospace;
            font-size: 25px;
            padding-top: 22px;
            color: cornsilk;
        }

        a {
            color: black;
            padding: 10px;
            text-decoration: none;
        }
        a:hover {
            background-color: #666;
        }
        .history a{
            background-color: bisque;
        }
        button {
            background-color: crimson;
            color: #ffffffe4;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        button:hover {
            background-color: #666;
        }

        label {
            color: aliceblue;
        }


        .container {
            display: grid;
            background-color: #000;
            width:100%;
            height:max-content;
            gap: 10px;
            grid-template-columns: 1.5fr 3fr 0.5fr;
        }

        .head {
            grid-column: span 3;
        }
        .profile {
            margin: 10px;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            grid-column-start: 4;
            grid-row-start: 1;
            grid-row-end: 5;
            background-color:#1e1e1e;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .name {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 5px;
        }

        .logout {
            background-color: red;
            padding: 10px;
        }
        .logout:hover {
            background-color: #666;
        }
        .history {
            width: 100%;
            height: 100%;
            background-color: #343434;
        }

        .precode {
            max-width: 20vw;
            max-height: 20vw;
            color: blanchedalmond;
            overflow-x: auto;
            overflow-y: auto;
            padding-left: 5px;
        }

        #input {
            color: white;
            height: 70px;
            background-color: #343434;
            border: 1px solid white;
        }

        .output {
            grid-column: span 3;
            height: fit-content;
        }

        .outputscr {
            color: white;
            height: 200px;
            width: 100%;
            overflow: auto;
            border: 1px solid whitesmoke;
        }

        .precode::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            background-color: #1e1e1e;
        }
        .precode::-webkit-scrollbar-corner{
            background-color: #1e1e1e;
        }
        .precode::-webkit-scrollbar-thumb {
            background-color: #444;
        }

        .precode::-webkit-scrollbar-thumb:hover {
            background-color: #666;
        }

        .precode::-webkit-scrollbar-track-piece {
            background-color: #1e1e1e;
        }

        .outputscr::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            background-color: #1e1e1e;
        }
        .outputscr::-webkit-scrollbar-corner{
            background-color: #1e1e1e;
        }
        .outputscr::-webkit-scrollbar-thumb {
            background-color: #444;
        }

        .outputscr::-webkit-scrollbar-thumb:hover {
            background-color: #666;
        }

        .outputscr::-webkit-scrollbar-track-piece {
            background-color: #1e1e1e;
        }
    </style>
    <title>Online C++ Compiler</title>
</head>
<body>
    <form method="POST" autocomplete="off" action="#outputscr">
        <div class="container">
            <div class="profile">
                <div><img class="picture" src="https://cobaltsettlements.com/wp-content/uploads/2019/03/blank-profile.jpg"></div>
                <div class="name">{{ username }}</div>
                <div class="logout"><a id="Logout">Logout</a></div>
            </div>
            <div class="head"><h1>C++ Compiler</h1></div>
            <div class="history">
                <h2>Last executed code:</h2>
                {% if history %}
                    <pre class="precode">{{ history[-1][0] }}</pre>
                    <br><br>
                    <a href="./history" target="_blank"><strong>View Full History</strong></a>
                {% else %}
                    <p style="color: blanchedalmond;">No Code Executed Yet</p>
                {% endif %}
                <br><br>
            </div>
            <div class="code">
                <label>Enter Your C++ code:</label><br>
                <textarea id="cppcode" name="cppcode" required>{% if cppcode %}{{cppcode}}{% else %}#include &lt;iostream&gt;
using namespace std;
int main()
{
}{% endif %}</textarea>
            </div>
            <div class="input">
                <label>Enter Your Input:</label><br>
                <textarea placeholder="Enter your input..." id="input" name="input"></textarea><br>
                <button type="submit">Run >></button>
            </div>
            <div class="output">
                <h2>Output:</h2>
                <div class="outputscr" id="outputscr">
                    {% if output %}
                        <pre>{{ output }}</pre>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
    <script src="../static/codemirror-5.65.13/lib/codemirror.js"></script>
    <script src="../static/codemirror-5.65.13/addon/edit/matchbrackets.js"></script>
    <script src="../static/codemirror-5.65.13/mode/clike/clike.js"></script>
    <script src="../static/codemirror-5.65.13/addon/edit/closebrackets.js"></script>
    <script src="../static/codemirror-5.65.13/addon/scroll/simplescrollbars.js"></script>
    <script src="../static/codemirror-5.65.13/mode/markdown/markdown.js"></script>
    <script src="../static/codemirror-5.65.13/mode/xml/xml.js"></script>
    <script src="../static/js/Logout.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(cppcode, {
            lineNumbers: true,
            mode: "text/x-c++src",
            indentUnit: 4,
            matchBrackets: true,
            scrollbarStyle: "overlay",
            autoCloseBrackets:true,
            theme: "dracula"
        });

        function codecheck() {
            var cppcode = editor.getValue();
            if (cppcode.includes("main")) {
                return false;
            }
            return true;
        }

        var form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (codecheck()) {
                alert("The code must contain main() to execute");
            } else {
                form.submit();
            }
        });

    </script>
</body>
</html>
