<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/ISO_C%2B%2B_Logo.svg/1200px-ISO_C%2B%2B_Logo.svg.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/theme/darcula.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/clike/clike.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/addon/selection/active-line.min.js"></script>
        <style>
            body {
                font-family: "Montserrat", Arial;
                background-color:#000;
                font-size: 14px;
                line-height: 1.4em;
                font-weight: 400;
            }
            h1 {
                text-align: center;
                font-family:monospace;
                font-size: 50px;
                padding:50px 0px 50px 0px;
                margin:0px 0px;
                color: white;
            }
            h2 {
                font-family:monospace;
                font-size: 25px;
                padding-top: 22px;
                color: cornsilk;
            }
            a {
                color: white;
                padding: 10px 10px;
                text-decoration: none;
            }
            a:hover{
                background-color:black;
            }
            button {
                background-color:crimson;
                color: #ffffffe4;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
            }
            button:hover {
                background-color: #666;
            }
            label{
                color: aliceblue;
            }

            .container{
                display: flex;
                gap: 5px;
            }

            .history{
                flex: 0.7;
                height: fit-content;
                background-color:#343434;
            }
            .precode{
                width: 20vw;
                height: 30vw;
                color: blanchedalmond;
                overflow-x: auto;
                overflow-y: auto;
                padding-left: 5px;
            }

            .code{
                flex: 2;
                max-height: 30vw;
            }
            .CodeMirror {
                width: 50vw;
                height: 40vw;
                font-family: 'Courier New', Courier, monospace;
                font-size: 14px;
            }

            .input{
                flex: 0.5;
            }
            #input{
                color: white;
                height: 70px;
                background-color: white;
            }

            .output{
                height: 200px;
                overflow-x: auto;
                overflow-y: auto;
                border:1px solid aliceblue;
            }
            .outputscr{
                color: white;
                border: none;
            }

            *::-webkit-scrollbar {
                width: 10px;
                height: 10px;
                background-color: #1e1e1e;
            }
            *::-webkit-scrollbar-thumb {
                background-color: #444;
            }
            *::-webkit-scrollbar-thumb:hover {
                background-color: #666;
            }
            *::-webkit-scrollbar-track-piece {
                background-color: #1e1e1e;
            }

            .Logout{
                background-color: red;
                padding: 20px 20px;
                font-size: 16px;
                text-decoration: none;
                font-weight: bold;
                text-align: center;
                float: right;
            }
            .Logout:hover{
                background-color:#7e0000;
            }
        </style>
        <title>Online C++ Compiler</title>
    </head>
    <body>
        <a class="Logout">Logout</a>
        <script src="{{ url_for('static', filename='js/Logout.js') }}"></script>
        <h1>C++ Compiler</h1>
        <form method="POST" autocomplete="off" action="#outputscr">
        <div class="container">
            <div class="history">
                <h2>Last executed code:</h2>
                {% if history %}
                    <pre class="precode">{{ history[-1][0] }}</pre>
                    <a href="./history" target="_blank">View Full History</a>
                {% else %}
                <p>No Code Executed Yet</p>
                {% endif %}
                <br><br>
            </div>
            <div class="code">
                <label>Enter Your C++ code:</label><br>
                <textarea placeholder="Your Code goes here..." id="cppcode" name="cppcode" onkeydown="preventTab(event)" required>{% if cppcode %}{{cppcode}}{% else %}#include &lt;iostream&gt;
using namespace std;
int main(){
}{% endif %}</textarea>
            </div>
            <div class="input">
                <label>Enter Your Input:</label><br>
                <textarea placeholder="Enter your input..." id="input" name="input"></textarea><br>
                <button type="submit">Run >></button>
            </div>
        </div>
        </form>
        <br><br>
        <h2>Output:</h2>
        <div class="output">
        <fieldset class="outputscr" id="outputscr">
            {% if output %}
            <pre>{{ output }}</pre>
            {% endif %}
        </fieldset>
        </div>
        <br><br>
        <script>
            var cppCodeMirror = CodeMirror.fromTextArea(document.getElementById("cppcode"), {
                lineNumbers: true,
                mode: "text/x-c++src",
                theme: "darcula",
                styleActiveLine: true,
                indentUnit: 4
            });
            cppCodeMirror.on("keydown", function (editor, event) {
                if (event.key === "Tab") {
                    event.preventDefault();
                    var cursor = editor.getCursor();
                    var lineContent = editor.getLine(cursor.line);
                    editor.replaceRange("\t", { line: cursor.line, ch: 0 }, { line: cursor.line, ch: lineContent.length });
                }
            });

            function codecheck() {
                var cppcode = cppCodeMirror.getValue();
                if (cppcode.includes("main")) {
                    return false;
                }
                return true;
            }

            var form = document.querySelector("form");
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                if (codecheck()) {
                    alert("The code must contain main() to execute");
                } else {
                    form.submit();
                }
            });
        </script>
    </body>
</html>
