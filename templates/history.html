<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://icon-library.com/images/history-icon/history-icon-0.jpg">
        <title>History</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #1d1e23;
                margin: 0;
                padding: 0;
            }
            p{
                color: #CCCCCC;
            }
            pre {
                font-family: 'Courier New', Courier, monospace;
                background-color: #FFFFFF;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0px 1px 2px #CCCCCC;
            }
            hr {
                border: 0;
                height: 1px;
                background-color: #CCCCCC;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .code{
                word-wrap: break-word;
                overflow-wrap: break-word;
                white-space: pre-wrap;
                width: 500px;
                height:500px;
                overflow-y: auto;
                overflow-x:auto;
            }
            .output{
                background-color: black;
                color:white;
                width: 500px;
                height: 500px;
                overflow-x: auto;
                overflow-y: auto;
            }
            .grid{
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap:10px;
            }
            #code{
                align-self:center;
            }
        </style>
    </head>
    <body>
        <fieldset>
            {% for code in history %}
            <p>Date:{{ code[2] }}<br>Time:{{ code[3] }}</p>
                <div class="grid">
                    <div id="code"><pre class="code">{{ code[0] }}</pre></div>
                    <div id="output"><pre class="output">{{ code[1] }}</pre></div>
                </div>
                <hr>
            {% endfor %}
        </fieldset>
    </body>
</html>
