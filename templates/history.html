<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://icon-library.com/images/history-icon/history-icon-0.jpg">
        <title>History</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #F2F2F2;
            }
            pre {
                font-family: 'Courier New', Courier, monospace;
                background-color: #FFFFFF;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0px 1px 2px #CCCCCC;

            }
            hr {
                border: 0;
                height: 1px;
                background-color: #CCCCCC;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .code{
                min-width: 800px;
                min-height: 100px;
                word-wrap: break-word;
                overflow-wrap: break-word;
                white-space: pre-wrap;
            }
            .output{
                background-color: black;
                color:white;
                margin: 10px;
                min-width: 400px;
                min-height: 100px;
            }
            table th{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <fieldset>
            {% for code in history %}
            <table>
                <th><pre class="code">{{ code[0] }}</pre></th>
                <th><pre class="output">{{ code[1] }}</pre></th><br>
            <tr>
                Date:{{ code[2] }}<br>
                Time:{{ code[3] }}
            </tr>
            </table>
            {% endfor %}
        </fieldset>
    </body>
</html>
